<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Team ARXU's official botnet</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0F0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/just-another-star.png');
            background-blend-mode: screen;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008000;
            color: #FFF;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #005000;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #0F0;
            outline: none;
        }
        label {
            font-size: 20px;
            margin-right: 10px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #0F0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To ĀRXŪ BOTNET</h1>
        <form method="post">
            {{ form.csrf_token }}
            <label for="method">Select Attack Method:</label>
            <select id="method" name="method" style="font-size: 16px; padding: 8px;">
                <option value="DDoS">DDoS</option>
               
            </select>

            <br/><br/>

            <label for="bots">Number of Bots:</label>
            <input type="number" id="bots" name="bots" min="1" max="1000" value="100" required>

            <br/><br/>

            <label for="zombies">Number of Zombies:</label>
            <input type="number" id="zombies" name="zombies" min="1" max="1000" value="50" required>

            <br/><br/>

            <label for="target_url">Target URL:</label>
            <input type="text" id="target_url" name="target_url" placeholder="Enter target URL" required>

            <br/><br/>

            <input type="submit" name="submit_start" value="Start Attack">
            <input type="submit" name="submit_stop" value="Stop Attack">
        </form>
    </div>
</body>
</html>
